- hosts: jenkins-server
  become: yes
  vars:
    container_count: 4
    default_container_name: docker
    default_container_image: ubuntu
    default_container_command: sleep 1
  tasks: 
  - name: Change file ownership, group and permissions
  ansible.builtin.file:
    path: /var/run/docker.sock
    # owner: foo
    # group: foo
    mode: '0777'

  - name: Apt update
    apt:
      update_cache: yes
  - name: Install packages
    apt:
      name:
        - openjdk-11-jdk
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - unzip
        - python3-pip
  - name: Add Jenkins repository
    apt_key:
      url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
      state: present
    become: yes
  - name: Add jenkins software
    apt_repository: repo='deb https://pkg.jenkins.io/debian-stable binary/' state=present
    become: yes
  - name: Install Jenkins
    apt:
      name:
        - jenkins
  - name: Start Jenkins
    service:
      name: jenkins
      state: started
      enabled: yes

# create jenkins user and debug pass

  - name: JENKINS-PASSTOKEN | Get initial authentication token
    shell: 'cat /var/lib/jenkins/secrets/initialAdminPassword'
    register: admin_auth_token

  - name: Jenkins intial password
    debug:
      msg: "Jenkins intial password = {{admin_auth_token.stdout}}"

# install docker 

  - name: Install aptitude
    apt:
        name: aptitude
        state: latest
        update_cache: true

  - name: Add Docker GPG apt Key
    apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

  - name: Add Docker Repository
    apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

  - name: Update apt and install docker-ce
    apt:
        name: docker-ce
        state: latest
        update_cache: true

  - name: Install Docker Module for Python
    pip:
        name: docker
  
